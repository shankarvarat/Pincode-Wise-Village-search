<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serch Pincode</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>
<body>
<h1>Welcome !!</h1>
<input type="text" id="search" name="searchpin" />
<br>
    <ul id="search-results">
    </ul><br>
{% if statuss > 0 %}
    <ul class="statuss">
        {% for status in statuss %}
            <li>
                <p>{{status}}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No status found.</p>
{% endif %}


    <script>
        $(function() {

                 $('#search').keyup(function() {

         $.ajax({
            type: "GET",
            url: "search",
            data: {
                'searchpin' : $('#search').val(),
                'csrfmiddlewaretoken' : $("input[name=csrfmiddlewaretoken]").val()
            },
            success: searchSuccess,
            dataType: 'html'
        });
    });
});

function searchSuccess(data, textStatus, jqXHR)
{
    $('#search-results').html(data)
}
    </script>
</body>
</html>
